components:
  schemas:
    LoanRequest:
      properties:
        Amount:
          type: integer
        Branch:
          type: string
        CID:
          type: string
        Name:
          type: string
        Number:
          type: string
        Type:
          type: string
  securitySchemes:
    default:
      flows:
        implicit:
          authorizationUrl: ""
          scopes: {}
      type: oauth2
info:
  title: KBankLoansAPI
  version: v1.0.0
openapi: 3.0.1
paths:
  /{loan_id}:
    get:
      parameters:
      - explode: false
        in: path
        name: loan_id
        required: true
        schema:
          format: string
          type: string
        style: simple
      responses:
        "200":
          description: ok
      security:
      - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        optional: false
        security-types:
        - oauth2
  /approve/{loan_id}:
    post:
      parameters:
      - explode: false
        in: path
        name: loan_id
        required: true
        schema:
          format: string
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        "200":
          description: ok
      security:
      - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        optional: false
        security-types:
        - oauth2
  /request:
    post:
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanRequest'
        required: true
      responses:
        "200":
          description: ok
      security:
      - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        optional: false
        security-types:
        - oauth2
  /types:
    get:
      parameters: []
      responses:
        "200":
          description: ok
      security:
      - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        optional: false
        security-types:
        - oauth2
security:
- default: []
servers:
- url: /
x-wso2-auth-header: Authorization
x-wso2-basePath: /kbank/loans/v1.0.0
x-wso2-cors:
  accessControlAllowCredentials: false
  accessControlAllowHeaders:
  - authorization
  - Access-Control-Allow-Origin
  - Content-Type
  - SOAPAction
  - apikey
  - testKey
  accessControlAllowMethods:
  - GET
  - PUT
  - POST
  - DELETE
  - PATCH
  - OPTIONS
  accessControlAllowOrigins:
  - '*'
  corsConfigurationEnabled: false
x-wso2-production-endpoints:
  type: http
  urls:
  - http://localhost:9193/loans
x-wso2-response-cache:
  cacheTimeoutInSeconds: 300
  enabled: false
x-wso2-sandbox-endpoints:
  type: http
  urls:
  - http://localhost:9193/loans
x-wso2-transports:
- http
- https
